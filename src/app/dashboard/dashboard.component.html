<div class="headerDrillDown">
  <div class="headerTitle">Dashboard</div>
</div>
<div class="reportContainer" *ngIf="!showLoading">
  <div class="reportItem" *ngFor="let report of reportList;let i = index">
    <i class="fa fa-trash" (click)="deleteReport(i)"></i>
    <div>
      <div class="timeRangeDashboard">
        {{report.dateRange.startDate | date:'MMM yyyy' }}
        to {{report.dateRange.endDate | date:'MMM yyyy'}}</div>
      <div class="dimensionGroup">
        <div class="dimensionTitle">Row</div>
        <div class="dimensionItems">
          <span *ngFor="let item of report.columnData?.rowGroup">{{item}}</span>
        </div>
      </div>
      <div class="dimensionGroup">
        <div class="dimensionTitle">Column</div>
        <div class="dimensionItems">
          <span *ngFor="let item of report.columnData?.pivot">{{item}}</span>
        </div>
      </div>
      <div class="dimensionGroup">
        <div class="dimensionTitle">Summary</div>
        <div class="dimensionItems" >
          <span *ngFor="let item of report.columnData?.summary">{{item.name}}</span>
        </div>
      </div>
    </div>
    <div class="reportTitle" [routerLink]="['/report',report.id]">
      <span class="titleText">{{report.reportName}}</span>
      <i class="fa fa-eye"></i>
    </div>
  </div>
  <div class="reportItem reportNew" [routerLink]="['/report']">
    <i class="fa fa-plus"></i>
    <span>Create new Report</span>
  </div>
</div>

<ng-container *ngIf="showLoading">
  <div class="lds-spinner">
      <ng-template [ngTemplateOutlet]="loading"></ng-template>
  </div>
</ng-container>
